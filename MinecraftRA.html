<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>El mundo de steve</title>
    <meta name="description" content="El mundo de steve">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script  src = " https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js " > </script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
    
      <a-box src="https://i.postimg.cc/B6hw7qrD/steve2.jpg" position="0 2.4 0-5" rotation="0 0 0"  shadow></a-box>
      <a-box src="https://i.imgur.com/AokF9X0.jpg" position="0 1.4 0-5" rotation="0 0 0"  height="0.9" width="0.7" shadow></a-box>
      <a-box src="https://i.imgur.com/SENMB0B.jpg" position="0.5 1.4 0-5" rotation="0 0 0"  height="0.5" width="0.2"  depth="0.4" shadow></a-box>
      <a-box src="https://i.imgur.com/SENMB0B.jpg"  position="-0.5 1.4 0-5" rotation="0 0 0"  height="0.5" width="0.2"  depth="0.4" shadow></a-box>
      <a-box src="https://i.imgur.com/8zloKln.jpg"  position="0 0.8 0-5" rotation="0 0 0"  height="0.4" width="0.7" shadow></a-box>

     
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
